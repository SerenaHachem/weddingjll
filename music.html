<!-- video.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Video</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Ensure video stays in the background */
        }
    </style>
</head>
<body>
    <video id="background-video" src="background.mp4" autoplay loop muted></video>
</body>
</html>
